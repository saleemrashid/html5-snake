<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <script src="snake.js"></script>
        <link rel="stylesheet" href="github-markdown.css" />
        <link rel="stylesheet" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <meta property="twitter:card" content="player" />
        <meta property="twitter:title" content="Snake" />
        <meta property="twitter:site" content="" />
        <meta property="twitter:player" content="https://saleemrashid.github.io/html5-snake/player.html" />
        <meta property="twitter:player:width" content="600" />
        <meta property="twitter:player:height" content="320" />
        <meta property="twitter:image" content="https://saleemrashid.github.io/html5-snake/player.png" />
    </head>
    <body>
    <main class="markdown-body">
        <h1>html5-snake</h1>
        <section>
            <canvas id="game" width="600" height="320"></canvas>
        </section>
        <section id="stats">
            Score <kbd id="score"></kbd> <br/>
            Walls hit <kbd id="walls"></kbd> <br/>
        </section>
        <section id="instructions">
            <h2>Instructions</h2>
            <p>
                <kbd>&larr;</kbd> Turn left <br/>
                <kbd>&darr;</kbd> Turn down <br/>
                <kbd>&uarr;</kbd> Turn up <br/>
                <kbd>&rarr;</kbd> Turn right <br/>
            </p>
            <p>
                <kbd>P</kbd> Pause <br/>
                <kbd>B</kbd> Toggle walls <br/>
                <kbd>R</kbd> Restart <br/>
            </p>
        </section>
    </main>
    </body>
</html>
